<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sur notre boutique Orinours, vous pourrez acheter de jolis ours en peluche qui ont été faits à la main.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>GROUPOMANIA - Poster</title>
</head>

<body class="body">
    <header>
        <h1 class="text-center">Bienvenue sur notre Réseau Social d'Entreprise</h1>
        <nav class="navbar navbar-expand-md navbar-light d-flex justify-content-between">
            <img src="../images/logo-1.png" alt="Logo GROUPOMANIA" title="Logo GROUPOMANIA" aria-label="Logo GROUPOMANIA" />
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse flex-grow-0" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0 nav-menu">
                    <li class="nav-item active">
                        <a class="nav-link font-weight-bold" href="../HTML/all-posts.html">Accès aux POSTS</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="../HTML/edit-profile.html">Profil</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="../HTML/disconnect.html">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--Page contenant tous les posts créés-->
    <section class="text-center">
        <form [formGroup]="sauceForm" *ngIf="!loading">
            <div class="form-group col-11 m-auto font-weight-bold">
                <label for="titre">Titre du POST :</label>
                <input type="text" class="form-control" id="titre" Name="titre">
            </div>
            <div class="form-group col-11 m-auto font-weight-bold">
                <label for="message">Message :</label>
                <textarea class="form-control" id="message" rows="7" Name="message"></textarea>
            </div>
            <br class="form-group m-auto">
            <input class="mt-4 mb-3 mr-3 col-12 col-md-6 justify-content-center" type="file" accept="image/*" #imageInput (change)="onFileAdded($event)">
            <button class="btn m-auto" mat-raised-button color="primary" (click)="imageInput.click()">Ajouter une
                image</button>
            <img [src]="imagePreview" *ngIf="imagePreview" style="max-height: 100px;display:block;margin-top:10px">
            </div>
            <button class="btn btn-del" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="sauceForm.invalid">ENVOYER</button>
        </form>
    </section>

    <footer>
        <div class="container mt-4">
            <div class="row info-social">
                <div class="info text-center m-auto">
                    <div class="col-sm">
                        <a href="#">Conditions Générales d'Utilisation</a>
                    </div>
                    <div class="col-sm">
                        <a href="mailto:contact-hotline@groupomania.fr">Nous contacter</a>
                    </div>
                </div>
                <div class="social text-center m-auto">
                    <div class="col-sm">
                        <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook"><i
                                class="fab fa-facebook-f icon-foot"></i>
                            Facebook</a>
                    </div>
                    <div class="col-sm ">
                        <a href="https://twitter.com/" target="_blank" aria-label="Twitter"><i
                                class="fab fa-twitter icon-foot"></i>
                            Twitter</a>
                    </div>
                </div>
            </div>
            <p id="copyright" class="text-center mt-4">© GROUPOMANIA 2021</p>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" defer></script>
</body>

</html>
